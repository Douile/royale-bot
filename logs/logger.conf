handlers:
  console:
    class : logging.StreamHandler
    formatter: brief
    level   : DEBUG
    filters: [allow_foo]
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: precise
    level   : DEBUG
    filename: logs/bot.log
    maxBytes: 1048576
    backupCount: 10
