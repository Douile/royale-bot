[loggers]
keys=root

[handlers]
keys=stream_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=RotatingFileHandler
level=DEBUG
formatter=formatter
filename=logs/bot.log
maxBytes=1048576
backupCount=10

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
